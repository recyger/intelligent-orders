<div ng-controller="truckController">
    <h4>Список машин</h4>
    <button type="button" class="btn btn-primary" ng-click="onCreate($event)">
        <i class="fa fa-plus"></i> Добавить
    </button>
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-submit="submitData()">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" ng-if="!data.id">Добавление новой машины</h4>
                        <h4 class="modal-title" ng-if="data.id">Редактирование машины</h4>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" ng-model="data.id">
                        <div class="form-group">
                            <label for="number">Номер</label>
                            <input type="text" class="form-control" id="number" placeholder="Номер"
                                   ng-model="data.number" required="required">
                        </div>
                        <div class="form-group">
                            <label for="model">Модель</label>
                            <select ng-options="item.id as item.name for (key, item) in models" ng-model="data.model"
                                    id="model" required="required" class="form-control"></select>
                        </div>
                        <div class="form-group">
                            <label for="status">Статус</label>
                            <select ng-options="item.id as item.name for (key, item) in status" ng-model="data.status"
                                    id="status" required="required" class="form-control"></select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success" ng-disabled="form.$invalid">
                            Сохранить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>
                #
            </th>
            <th>
                Номер
            </th>
            <th>
                Модель
            </th>
            <th>
                Статус
            </th>
            <th>
                Контроль
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in truck">
            <td>{{item.id}}</td>
            <td>{{item.number}}</td>
            <td>{{models[item.model].name}}</td>
            <td>{{status[item.status].name}}</td>
            <td>
                <a href="/truck/delete/{{item.id}}" ng-click="onDelete($event)"
                   data-toggle="tooltip" title="Удаление">
                    <i class="fa fa-trash-o"></i>
                </a>
                <a href="/truck/edit/{{item.id}}" ng-click="onEdit($event)" data-target="{{item.id}}"
                   data-toggle="tooltip" title="Редактирование">
                    <i class="fa fa-pencil"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
