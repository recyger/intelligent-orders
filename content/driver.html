<div ng-controller="driverController">
    <h4>Список водителей</h4>
    <button type="button" class="btn btn-primary" ng-click="onCreate($event)">
        <i class="fa fa-plus"></i> Добавить
    </button>
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-submit="submitData()">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" ng-if="!data.id">Добавление нового водителя</h4>
                        <h4 class="modal-title" ng-if="data.id">Редактирование водителя</h4>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" ng-model="data.id">
                        <div class="form-group">
                            <label for="name">Имя</label>
                            <input type="text" class="form-control" id="name" placeholder="Имя"
                                   ng-model="data.name" required="required">
                        </div>
                        <div class="form-group">
                            <label for="patronymic">Отчество</label>
                            <input type="text" class="form-control" id="patronymic" placeholder="Отчество"
                                   ng-model="data.patronymic" required="required">
                        </div>
                        <div class="form-group">
                            <label for="surname">Фамилия</label>
                            <input type="text" class="form-control" id="surname" placeholder="Фамилия"
                                   ng-model="data.surname" required="required">
                        </div>
                        <div class="form-group">
                            <label for="status">Статус</label>
                            <select ng-options="item.id as item.name for (key, item) in status" ng-model="data.status"
                                    id="status" required="required" class="form-control"></select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success" ng-disabled="form.$invalid">
                            Сохранить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>
                #
            </th>
            <th>
                Имя
            </th>
            <th>
                Отчество
            </th>
            <th>
                Фамилия
            </th>
            <th>
                Статус
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in driver">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.patronymic}}</td>
            <td>{{item.surname}}</td>
            <td>{{status[item.status].name}}</td>
            <td>
                <a href="/driver/delete/{{item.id}}" ng-click="onDelete($event)"
                   data-toggle="tooltip" title="Удаление">
                    <i class="fa fa-trash-o"></i>
                </a>
                <a href="/driver/edit/{{item.id}}" ng-click="onEdit($event)" data-target="{{item.id}}"
                   data-toggle="tooltip" title="Редактирование">
                    <i class="fa fa-pencil"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
